    <!-- Navigation  -->

            API

            <div class="item" >
                <div class="ui transparent icon input">

            </div>
        </div>
    </div>
    <div class="ui bottom attached segment">
        <p></p>
    </div>

    <div class="ui container">


        <!-- Timer API -->

        <div class="ui message">

            <div class="row">
                <div class="col-2">
                    <div class="header">
                        Current Time
                    </div>
                    <div class="clock">
        
                        <div class="hand hour"></div>
                        <div class="hand minute"></div>
                        <div class="hand second"></div>
                    
                     </div>
                </div>
                <div class="col-10">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://picsum.photos/id/188/200/300" class="d-block w-100 h-50" alt="...">
                          </div>
                        
                        </div>
                        <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next carouselBtns" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                 
                </div>
            </div>

          
            
        
        </div>

        <!-- All Blogs  -->
        <div class="ui top attached segment">

            <div class="ui green message">
                <div class="row">
                    <div class="col-6"><i class="star icon"></i> All Blogs From JSON placeholder API</div>
                    <div class="col-6">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item asc disabled" >Ascending</a>
                            <a class="dropdown-item desc">Descending</a>
                          </div>
                    </div>
                </div>
                
            </div>
            <div class="ui divided items" id="thePosts">
                <!-- Content here  -->

                <div class="ui segment" id="loading">
                    <p></p>
                    <div class="ui active inverted dimmer">
                      <div class="ui loader"></div>
                    </div>
                  </div>


            </div>


        </div>
        <!-- End of All Blogs  -->
